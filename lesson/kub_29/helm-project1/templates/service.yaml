apiVersion: v1
kind: Service
metadata:
#  name: {{ include "helm-project1.fullname" . }}
  name: nginx-svc
  labels:
    {{- include "helm-project1.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "helm-project1.selectorLabels" . | nindent 4 }}
